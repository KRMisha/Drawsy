<button mat-icon-button class="exit-button" (click)="close()">
    <mat-icon class="icon">close</mat-icon>
</button>
<h1 class="header">Cr√©ation de dessin</h1>
<h2>Dimensions du dessin</h2>
<mat-form-field class="form">
    <input #height matInput type="number" placeholder="Hauteur" (input)="newHeight(height.value)" [ngModel]="drawingHeight" />
</mat-form-field>
<mat-form-field class="form">
    <input #width matInput type="number" placeholder="Largeur" (input)="newWidth(width.value)" [ngModel]="drawingWidth" />
</mat-form-field>

<app-color-picker (colorChanged)=updateColor($event)></app-color-picker>

<button mat-stroked-button routerLink="/editor" class="confirm-button" (click)="sendData()">CONFIRMER</button>
