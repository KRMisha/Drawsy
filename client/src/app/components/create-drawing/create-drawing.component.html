<div (window:resize)="onResize($event)">
    <button mat-icon-button mat-dialog-close class="exit-button" tabindex="-1">
        <mat-icon class="icon">close</mat-icon>
    </button>

    <mat-card-title>
        Cr√©ation de dessin
    </mat-card-title>

    <form [formGroup]="drawingForm" (ngSubmit)="onSubmit()">
        <div class="size-selection">
            <mat-form-field>
                <input matInput type="number" formControlName="width" placeholder="Largeur" required min="0" max="10000" />
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" formControlName="height" placeholder="Hauteur" required min="0" max="10000" />
            </mat-form-field>
        </div>
        <app-color-picker
            (colorChanged)="updateColor($event)"
            [isLastColorsDisplayedEnabled]="false"
            [setPaletteColor]="backgroundColor"
        ></app-color-picker>
        <button mat-stroked-button mat-dialog-close type="submit" [disabled]="!drawingForm.valid">Confirmer</button>
    </form>
</div>
