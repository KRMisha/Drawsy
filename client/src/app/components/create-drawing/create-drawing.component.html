<button mat-icon-button class="exit-button" (click)="close()">
    <mat-icon class="icon">close</mat-icon>
</button>

<mat-card>
    <mat-card-title>
        Cr√©ation de dessin
    </mat-card-title>
    
    <form [formGroup]="drawingForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput type="number" formControlName="height" placeholder="Hauteur" required min="0" max="10000">
        </mat-form-field>

        <mat-form-field>
            <input matInput type="number" formControlName="width" placeholder="Largeur" required min="0" max="10000">
        </mat-form-field>
        <app-color-picker (colorChanged)="updateColor($event)"></app-color-picker>
        <button mat-stroked-button  type="submit" [disabled]="!drawingForm.valid">Confirmer</button>
    </form>
</mat-card>
