<h1 (click)="getSetting()">Couleur</h1>

<div class="colors">
    <div>
        Primaire
        <app-color-container (click)="selectPrimaryColor()" [color]="getPrimaryColor()"></app-color-container>
    </div>
    <div>
        Secondaire
        <app-color-container (click)="selectSecondaryColor()" [color]="getSecondaryColor()"></app-color-container>
    </div>
</div>

<div class="color-picker">
    <div class="color-buttons">
        <button mat-raised-button (click)="swapColors()">
            Swap couleurs
        </button>
        <button mat-raised-button *ngIf="isColorPickerDisplayEnabled" (click)="confirmColor()">
            Confirmer
        </button>
    </div>

    <app-color-picker
        (colorChanged)="updateColor($event)"
        (previousColorSelected)="isColorPickerDisplayEnabled = false"
        [isColorPickerDisplayEnabled]="isColorPickerDisplayEnabled"
        [setPaletteColor]="getSelectedColor()"
    >
    </app-color-picker>
</div>

<h1>{{ selectedButton.name }}</h1>

<div *ngIf="hasSetting(ToolSetting.Size)">
    <div class="option">
        <h2>Taille</h2>
        <input [ngModel]="getSetting(ToolSetting.Size)" (ngModelChange)="setSetting(ToolSetting.Size, $event)" />
    </div>
    <mat-slider min="1" max="100" (input)="setSetting(ToolSetting.Size, $event.value)" [value]="getSetting(ToolSetting.Size)"> </mat-slider>
</div>

<div *ngIf="hasSetting(ToolSetting.HasJunction)">
    <div class="option">
        <h2>Taille jonction</h2>
        <input
            [ngModel]="getSetting(ToolSetting.HasJunction)[1]"
            (ngModelChange)="setSetting(ToolSetting.HasJunction, [getSetting(ToolSetting.HasJunction)[0], $event])"
            [disabled]="!getSetting(ToolSetting.HasJunction)[0]"
        />
        <mat-checkbox
            [ngModel]="getSetting(ToolSetting.HasJunction)[0]"
            (ngModelChange)="setSetting(ToolSetting.HasJunction, [$event, getSetting(ToolSetting.HasJunction)[1]])"
        >
        </mat-checkbox>
    </div>
    <mat-slider
        min="1"
        max="40"
        (input)="setSetting(ToolSetting.HasJunction, [getSetting(ToolSetting.HasJunction)[0], $event.value])"
        [value]="getSetting(ToolSetting.HasJunction)[1]"
        [disabled]="!getSetting(ToolSetting.HasJunction)[0]"
    >
    </mat-slider>
</div>

<div *ngIf="hasSetting(ToolSetting.StrokeType)">
    <div class="rect-style">
        <h2>Type de tracé</h2>
        <mat-form-field>
            <mat-label>Type de tracé</mat-label>
            <mat-select>
                <mat-option>Plein avec contour</mat-option>
                <mat-option>Plein</mat-option>
                <mat-option>Contour</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
