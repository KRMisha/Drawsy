<div class="container">
    <div class="tool-selection">
        <p>Outils</p>
        <button *ngFor="let button of buttons; let i = index" (click)="setSelectedTool(i)" class="tool-button">
            {{ button.name }}
        </button>
    </div>
    
    <div class="tool-settings">
        <app-panel-color></app-panel-color>
        <app-panel-settings [selectedButton]="this.selectedButton"></app-panel-settings>
        
    </div>
</div>
