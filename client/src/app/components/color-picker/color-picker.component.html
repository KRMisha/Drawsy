<div style="width: 250px">
    <div class="recent-colors">
        <app-color-container [color]="getLastColors()[0]" (click)="setColor($event, getLastColors()[0])"></app-color-container>
        <app-color-container [color]="getLastColors()[1]" (click)="setColor($event, getLastColors()[1])"></app-color-container>
        <app-color-container [color]="getLastColors()[2]" (click)="setColor($event, getLastColors()[2])"></app-color-container>
        <app-color-container [color]="getLastColors()[3]" (click)="setColor($event, getLastColors()[3])"></app-color-container>
        <app-color-container [color]="getLastColors()[4]" (click)="setColor($event, getLastColors()[4])"></app-color-container>
    </div>
    <div class="recent-colors">
        <app-color-container [color]="getLastColors()[5]" (click)="setColor($event, getLastColors()[5])"></app-color-container>
        <app-color-container [color]="getLastColors()[6]" (click)="setColor($event, getLastColors()[6])"></app-color-container>
        <app-color-container [color]="getLastColors()[7]" (click)="setColor($event, getLastColors()[7])"></app-color-container>
        <app-color-container [color]="getLastColors()[8]" (click)="setColor($event, getLastColors()[8])"></app-color-container>
        <app-color-container [color]="getLastColors()[9]" (click)="setColor($event, getLastColors()[9])"></app-color-container>
    </div>

    <div [style.display]="displayColorPicker ? 'block' : 'none'">
        <app-color-field [hue]="hue" (saturationValueChange)="setSaturationAndValue($event)"></app-color-field>
        <app-color-slider (hueChange)="setHue($event)"></app-color-slider>
    </div>
</div>
