<div class="container">
    <div mat-dialog-title>
        <h1 class="mat-h1">Galerie de dessins</h1>
        <mat-form-field class="chip-list">
            <mat-chip-list #chipList aria-label="Label selection">
                <mat-chip *ngFor="let label of searchLabels" selectable="true" removable="true" (removed)="removeLabel(label)">
                    {{ label }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    placeholder="Rercherche par étiquette (Chiffres 0-9, lettres a-z et A-Z et 15 caractères maximum)"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    (matChipInputTokenEnd)="addLabel($event)"
                />
                <mat-error *ngIf="galleryFormGroup.controls.labelForm.invalid">{{ getLabelError() }}</mat-error>
            </mat-chip-list>
        </mat-form-field>
    </div>
    <div *ngIf="!isLoaded" class="spinner-container">
        <mat-spinner class="mat-spinner"></mat-spinner>
    </div>
    <mat-dialog-content class="content" *ngIf="isLoaded">
        <div *ngFor="let container of containers">
            <div *ngIf="hasSearchLabel(container)" class="card-container">
                <mat-card class="card">
                    <mat-card-header>
                        <mat-card-title>{{ container.title }}</mat-card-title>
                    </mat-card-header>
                    <mat-divider></mat-divider>
                    <div class="drawing-container">
                        <div class="drawing" [innerHTML]="container.drawingRoot.outerHTML | safeHtml"></div>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="drawing-chip-list">
                        <mat-chip-list #chipList>
                            <mat-chip *ngFor="let label of container.labels">
                                {{ label }}
                            </mat-chip>
                        </mat-chip-list>
                    </div>
                    <mat-card-actions align="end">
                        <button mat-raised-button (click)="deleteDrawing(container)">Effacer</button>
                        <button mat-raised-button (click)="loadDrawing(container)">Charger</button>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Fermer</button>
    </mat-dialog-actions>
</div>
