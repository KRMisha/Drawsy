<div class="color-picker-container">
    <app-color-field></app-color-field>
    <div style="display: flex; justify-content: space-between;">
        <div style="width: 206px; position: relative">
            <app-hue-slider style="position: absolute; top: 0px; left:0px"></app-hue-slider>
            <app-alpha-slider style="position: absolute; top: 22px; left:0px"></app-alpha-slider>
        </div>
        <div class="color-preview-checker">
            <div class="color-preview" [style.background-color]="color.toRgbaString()"></div>
        </div>
    </div>
    <app-color-hex-selector></app-color-hex-selector>
</div>
