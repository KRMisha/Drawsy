<div class="color-picker-container">
    <app-color-field></app-color-field>
    <app-hue-slider></app-hue-slider>

    <div class="alpha-slider">
        <div class="alpha-text">
            Alpha:
        </div>
        <mat-slider min="0.0" max="1.0" step="0.01" value="1.0" [(ngModel)]="alpha" (change)="setAlpha($event.value)"> </mat-slider>
    </div>
    <app-color-hex-selector (colorChanged)="updateColorFromHex($event)"></app-color-hex-selector>
</div>
