<div class="container">
    <app-color-field class="item-color-picker"></app-color-field>
    <app-hue-slider class="item-hue"></app-hue-slider>
    <app-alpha-slider class="item-alpha"></app-alpha-slider>
    <div matRipple class="color-preview-checker mat-elevation-z2">
        <div class="color-preview" [style.background-color]="this.colorPickerService.getColor().toRgbaString()"></div>
    </div>
    <app-color-hex-selector class="item-hex-selector"></app-color-hex-selector>
</div>
