<div class="container">
    <mat-toolbar class="title-item" color="primary">{{ currentToolName }}</mat-toolbar>

    <div class="settings-container">
        <h3 class="color-title-item">Couleur</h3>
        <app-sidebar-color-picker></app-sidebar-color-picker>
        <mat-divider></mat-divider>

        <ng-container *ngFor="let formControlContainer of sizeFormControls">
            <div *ngIf="getProperty(this.currentToolSettings, formControlContainer.toolSetting) !== undefined" class="size-container">
                <h3 class="setting-title-item">{{ formControlContainer.title }}</h3>
                <mat-form-field
                    class="form-field-item"
                    [matTooltip]="getErrorMessage(formControlContainer.formControl)"
                    [matTooltipDisabled]="formControlContainer.formControl.valid"
                    matTooltipClass="theme-error-tooltip"
                >
                    <input matInput [formControl]="formControlContainer.formControl" />
                    <span matSuffix>{{ formControlContainer.suffix }}</span>
                </mat-form-field>
                <mat-slider
                    class="slider-item"
                    [min]="formControlContainer.minimum"
                    [max]="formControlContainer.maximum"
                    [value]="formControlContainer.formControl.value"
                    (input)="formControlContainer.formControl.setValue($event.value)"
                >
                </mat-slider>
                <mat-divider class="divider-item"></mat-divider>
            </div>
        </ng-container>

        <div *ngIf="currentToolSettings.junctionSettings !== undefined" class="junction-container">
            <h3 class="setting-title-item">Taille jonction</h3>
            <mat-form-field
                class="form-field-item"
                [matTooltip]="getErrorMessage(junctionDiameterFormControl)"
                [matTooltipDisabled]="junctionDiameterFormControl.valid"
                matTooltipClass="theme-error-tooltip"
            >
                <input matInput [formControl]="junctionDiameterFormControl" />
                <span matSuffix>px</span>
            </mat-form-field>
            <mat-slide-toggle class="toggle-item" [formControl]="junctionEnabledFormControl"></mat-slide-toggle>
            <mat-slider
                class="slider-item"
                [min]="minimumJunctionDiameter"
                [max]="maximumJunctionDiameter"
                [value]="junctionDiameterFormControl.value"
                (input)="junctionDiameterFormControl.setValue($event.value)"
            >
            </mat-slider>
            <mat-divider class="divider-item"></mat-divider>
        </div>

        <div *ngIf="currentToolSettings.shapeType !== undefined">
            <div class="shape-type-container">
                <h3 class="shape-type-title-item">Trac√©</h3>
                <mat-button-toggle-group [(ngModel)]="currentToolSettings.shapeType">
                    <mat-button-toggle
                        [class.theme-selected-button]="currentToolSettings.shapeType === ShapeType.FillWithBorder"
                        [value]="ShapeType.FillWithBorder"
                    >
                        <mat-icon svgIcon="fill-with-border"></mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle
                        [class.theme-selected-button]="currentToolSettings.shapeType === ShapeType.FillOnly"
                        [value]="ShapeType.FillOnly"
                    >
                        <mat-icon svgIcon="fill-only"></mat-icon>
                    </mat-button-toggle>
                    <mat-button-toggle
                        [class.theme-selected-button]="currentToolSettings.shapeType === ShapeType.BorderOnly"
                        [value]="ShapeType.BorderOnly"
                    >
                        <mat-icon svgIcon="border-only"></mat-icon>
                    </mat-button-toggle>
                </mat-button-toggle-group>
            </div>
            <mat-divider class="divider-item"></mat-divider>
        </div>
    </div>

    <div class="undo-redo-container">
        <button mat-icon-button matTooltip="Annuler" [disabled]="!isUndoAvailable" (click)="undoCommand()">
            <mat-icon class="command-icon">undo</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Refaire" [disabled]="!isRedoAvailable" (click)="redoCommand()">
            <mat-icon class="command-icon">redo</mat-icon>
        </button>
    </div>
</div>
