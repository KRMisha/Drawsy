<div class="container">
    <h1>Couleur</h1>

    <app-sidebar-color-picker></app-sidebar-color-picker>

    <h1>{{ getToolName() }}</h1>

    <div *ngIf="hasSetting(ToolSetting.Size)">
        <div class="option">
            <h2>Taille</h2>
            <form [formGroup]="sizeGroup">
                <input class="input-number" formControlName="size" />
            </form>
        </div>
        <mat-slider min="1" max="500" (input)="sizeGroup.controls.size.setValue($event.value)" [value]="sizeGroup.controls.size.value">
        </mat-slider>
    </div>

    <div *ngIf="hasSetting(ToolSetting.HasJunction)">
        <div class="option">
            <h2>Taille jonction</h2>
            <form [formGroup]="junctionSizeGroup">
                <input class="input-number" formControlName="junctionSize" [disabled]="!getSetting(ToolSetting.HasJunction)[0]" />
            </form>

            <mat-slide-toggle
                [ngModel]="getSetting(ToolSetting.HasJunction)[0]"
                (ngModelChange)="setSetting(ToolSetting.HasJunction, [$event, getSetting(ToolSetting.HasJunction)[1]])"
            ></mat-slide-toggle>
        </div>
        <mat-slider
            min="1"
            max="100"
            (input)="junctionSizeGroup.controls.junctionSize.setValue($event.value)"
            [value]="junctionSizeGroup.controls.junctionSize.value"
            [disabled]="!getSetting(ToolSetting.HasJunction)[0]"
        >
        </mat-slider>
    </div>

    <div *ngIf="hasSetting(ToolSetting.StrokeType)">
        <div class="dropdown-style">
            <h2>Type de tracé</h2>
            <mat-form-field class="select">
                <mat-label>Type de tracé</mat-label>
                <mat-select
                    [value]="getSetting(ToolSetting.StrokeType)"
                    (selectionChange)="setSetting(ToolSetting.StrokeType, $event.value)"
                >
                    <mat-option [value]="StrokeTypes.FillWithBorder">Plein avec contour</mat-option>
                    <mat-option [value]="StrokeTypes.FillOnly">Plein</mat-option>
                    <mat-option [value]="StrokeTypes.BorderOnly">Contour</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div *ngIf="hasSetting(ToolSetting.Texture)">
        <div class="dropdown-style">
            <h2>Type de texture</h2>
            <mat-form-field class="select">
                <mat-label>Type de texture</mat-label>
                <mat-select [value]="getSetting(ToolSetting.Texture)" (selectionChange)="setSetting(ToolSetting.Texture, $event.value)">
                    <mat-option [value]="Textures.Texture1">Vent d'automne</mat-option>
                    <mat-option [value]="Textures.Texture2">Âme fragile</mat-option>
                    <mat-option [value]="Textures.Texture3">Ombre du matin</mat-option>
                    <mat-option [value]="Textures.Texture4">Chlorophylle</mat-option>
                    <mat-option [value]="Textures.Texture5">Innocence juvénile</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
