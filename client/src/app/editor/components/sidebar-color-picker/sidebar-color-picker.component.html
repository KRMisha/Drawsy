<div class="current-colors">
    <div
        class="primary-color"
        matTooltip="Couleur primaire"
        matTooltipPosition="above"
        matRipple
        [style.background-color]="colorService.getPrimaryColor().toRgbString()"
        [class.mat-elevation-z8]="isPrimarySelected && isColorPickerDisplayEnabled"
        [class.mat-elevation-z4]="!isPrimarySelected || !isColorPickerDisplayEnabled"
        (click)="selectPrimaryColor()"
    ></div>
    <div class="swap-colors-button">
        <button mat-icon-button (click)="swapColors()">
            <mat-icon>swap_horiz</mat-icon>
        </button>
    </div>
    <div
        class="secondary-color"
        matTooltip="Couleur secondaire"
        matTooltipPosition="above"
        matRipple
        [style.background-color]="colorService.getSecondaryColor().toRgbString()"
        [class.mat-elevation-z8]="!isPrimarySelected && isColorPickerDisplayEnabled"
        [class.mat-elevation-z4]="isPrimarySelected || !isColorPickerDisplayEnabled"
        (click)="selectSecondaryColor()"
    ></div>
</div>

<div class="previous-colors" [class.margin-colors]="!isColorPickerDisplayEnabled">
    <div
        class="circle mat-elevation-z2"
        matRipple
        *ngFor="let color of colorService.getLastColors()"
        [style.background-color]="color.toRgbString()"
        (click)="onColorClick($event, color)"
        (contextmenu)="onColorClick($event, color)"
    ></div>
</div>

<app-color-picker *ngIf="isColorPickerDisplayEnabled" [(colorModel)]="color"></app-color-picker>
