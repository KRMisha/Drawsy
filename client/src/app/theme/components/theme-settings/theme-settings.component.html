<h3 class="mat-h3">Couleur du th√®me</h3>
<div class="color-container">
    <div
        *ngFor="let themeColor of themeColors"
        class="circle mat-elevation-z2"
        matRipple
        [class]="themeColor + '-theme-color'"
        (click)="color = themeColor"
    ></div>
</div>
<div class="lighting-container">
    <h3 class="mat-h3">Clair - Sombre</h3>
    <mat-slide-toggle [checked]="isDarkTheme" (change)="toggleDarkTheme()"></mat-slide-toggle>
</div>
