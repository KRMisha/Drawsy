<div mat-dialog-title>
    <h1 class="title">Galerie de dessins</h1>
    <mat-form-field class="chip-list">
        <mat-chip-list #chipList aria-label="Sélection des étiquettes">
            <mat-chip *ngFor="let label of searchLabels" selectable="true" removable="true" (removed)="removeLabel(label)">
                {{ label }}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input
                placeholder="Rercherche par étiquettes (Chiffres 0-9, lettres a-z et A-Z et 15 caractères maximum)"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                matChipInputAddOnBlur="true"
                (matChipInputTokenEnd)="addLabel($event)"
            />
            <mat-error *ngIf="galleryGroup.controls.labels.invalid">{{ getLabelError() }}</mat-error>
        </mat-chip-list>
    </mat-form-field>
</div>
<div *ngIf="!areDrawingsLoaded" class="spinner-container">
    <mat-spinner></mat-spinner>
</div>
<mat-dialog-content *ngIf="areDrawingsLoaded">
    <div class="content">
        <mat-card *ngFor="let drawing of drawingsWithLabels" class="card">
            <mat-card-header>
                <mat-card-title>{{ drawing.title }}</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <div class="drawing-container">
                <div class="drawing" [innerHTML]="drawing.drawingRoot.outerHTML | safeHtml"></div>
            </div>
            <mat-divider></mat-divider>
            <div class="drawing-chip-list">
                <mat-chip-list>
                    <mat-chip *ngFor="let label of drawing.labels">
                        {{ label }}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <mat-card-actions align="end">
                <button mat-raised-button (click)="deleteDrawing(drawing)">Effacer</button>
                <button mat-raised-button mat-dialog-close (click)="loadDrawing(drawing)">Charger</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <h1 *ngIf="!hasDrawings()" class="title">
        La galerie ne contient aucun dessin.
    </h1>
    <h1 *ngIf="hasDrawings() && drawingsWithLabels.length === 0" class="title">
        Aucun dessin ne contient les étiquettes choisies. Veuillez essayer avec de nouvelles étiquettes.
    </h1>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Fermer</button>
</mat-dialog-actions>
