<h1 mat-dialog-title class="mat-h1">Sauvegarder le dessin</h1>
<form [formGroup]="saveDrawingGroup" (ngSubmit)="saveOnServer()">
    <mat-dialog-content class="content">
        <mat-form-field class="chip-list">
            <mat-chip-list #chipList aria-label="Label selection">
                <mat-chip *ngFor="let label of labels" selectable="true" removable="true" (removed)="removeLabel(label)">
                    {{ label }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
                <input
                    placeholder="Nouvelle étiquette (Chiffres 0-9, lettres a-z et A-Z et 15 caractères maximum)"
                    [matChipInputFor]="chipList"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    matChipInputAddOnBlur="true"
                    (matChipInputTokenEnd)="addLabel($event)"
                />
                <mat-error *ngIf="saveDrawingGroup.controls.labels.invalid">{{ getLabelError() }}</mat-error>
            </mat-chip-list>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Titre</mat-label>
            <input matInput formControlName="titleForm" />
            <mat-error *ngIf="saveDrawingGroup.controls.title.invalid">{{ getTitleError() }}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Type de filtre</mat-label>
            <mat-select [(value)]="previewFilter">
                <mat-option [value]="PreviewFilter.None">Aucun filtre</mat-option>
                <mat-option [value]="PreviewFilter.BlackAndWhite">Noir et blanc</mat-option>
                <mat-option [value]="PreviewFilter.Sepia">Sepia</mat-option>
                <mat-option [value]="PreviewFilter.Pixel">Pixel</mat-option>
                <mat-option [value]="PreviewFilter.Eighties">1980</mat-option>
                <mat-option [value]="PreviewFilter.Corrupt">Corrompu</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-card>
            <mat-card-title>Aperçu</mat-card-title>
            <app-drawing-preview></app-drawing-preview>
        </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close class="button">Annuler</button>
        <button mat-raised-button mat-dialog-close type="submit" class="button" [disabled]="saveDrawingGroup.controls.title.invalid">
            Sauvegarder le dessin
        </button>
    </mat-dialog-actions>
</form>
