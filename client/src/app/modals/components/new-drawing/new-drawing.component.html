<h1 mat-dialog-title class="title">Cr√©ation de dessin</h1>
<form [formGroup]="drawingGroup" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="content">
        <mat-form-field class="form-field-item">
            <mat-label>Largeur</mat-label>
            <input matInput formControlName="width" />
            <mat-error *ngIf="drawingGroup.controls.width.invalid">{{ getWidthErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-item">
            <mat-label>Hauteur</mat-label>
            <input matInput formControlName="height" />
            <mat-error *ngIf="drawingGroup.controls.height.invalid">{{ getHeightErrorMessage() }}</mat-error>
        </mat-form-field>
        <app-color-picker [(colorModel)]="backgroundColor"></app-color-picker>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close class="button">Annuler</button>
        <button mat-raised-button mat-dialog-close type="submit" class="button" [disabled]="!drawingGroup.valid" cdkFocusInitial>
            Confirmer
        </button>
    </mat-dialog-actions>
</form>
