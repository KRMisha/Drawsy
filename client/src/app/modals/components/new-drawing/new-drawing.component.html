<div (window:resize)="onResize($event)" class="container">
    <h1 class="mat-h1">Cr√©ation de dessin</h1>
    <form [formGroup]="drawingForm" (ngSubmit)="onSubmit()" class="settings-container">
        <mat-form-field class="item-width-input">
            <mat-label>Largeur</mat-label>
            <input matInput formControlName="width" />
            <mat-error *ngIf="drawingForm.controls.width.invalid">{{ getWidthErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="item-height-input">
            <mat-label>Hauteur</mat-label>
            <input matInput formControlName="height" />
            <mat-error *ngIf="drawingForm.controls.height.invalid">{{ getHeightErrorMessage() }}</mat-error>
        </mat-form-field>
        <app-color-picker [(colorModel)]="backgroundColor" class="item-color"></app-color-picker>
        <button mat-raised-button mat-dialog-close class="item-cancel">Annuler</button>
        <button mat-raised-button mat-dialog-close type="submit" [disabled]="!drawingForm.valid" class="item-confirm">Confirmer</button>
    </form>
</div>
