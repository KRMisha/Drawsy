<h1 mat-dialog-title class="title">Cr√©ation de dessin</h1>
<form [formGroup]="drawingFormGroup" (ngSubmit)="onSubmit()">
    <mat-dialog-content class="container">
        <div class="size-container">
            <mat-form-field class="form-field-item">
                <mat-label>Largeur</mat-label>
                <input matInput formControlName="width" />
                <mat-error *ngIf="drawingFormGroup.controls.width.invalid">{{
                    getErrorMessage(drawingFormGroup.controls.width)
                }}</mat-error>
            </mat-form-field>
            <mat-form-field class="form-field-item">
                <mat-label>Hauteur</mat-label>
                <input matInput formControlName="height" />
                <mat-error *ngIf="drawingFormGroup.controls.height.invalid">{{
                    getErrorMessage(drawingFormGroup.controls.height)
                }}</mat-error>
            </mat-form-field>
        </div>
        <div class="color-picker-container">
            <app-color-picker [(colorModel)]="backgroundColor"></app-color-picker>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close class="button">Annuler</button>
        <button mat-raised-button mat-dialog-close type="submit" class="button" [disabled]="drawingFormGroup.invalid" cdkFocusInitial>
            Confirmer
        </button>
    </mat-dialog-actions>
</form>
