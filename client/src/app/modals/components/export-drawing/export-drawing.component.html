<h1 mat-dialog-title class="title">Exporter le dessin</h1>
<form (ngSubmit)="onSubmit()">
    <mat-dialog-content class="container">
        <mat-form-field class="title-item">
            <mat-label>Titre</mat-label>
            <input matInput [formControl]="titleFormControl" />
            <mat-error *ngIf="titleFormControl.invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field class="filter-item">
            <mat-label>Type de filtre</mat-label>
            <mat-select [(value)]="drawingFilter">
                <mat-option [value]="DrawingFilter.None">Aucun filtre</mat-option>
                <mat-option [value]="DrawingFilter.BlackAndWhite">Noir et blanc</mat-option>
                <mat-option [value]="DrawingFilter.Sepia">Sepia</mat-option>
                <mat-option [value]="DrawingFilter.Pixel">Pixel</mat-option>
                <mat-option [value]="DrawingFilter.Eighties">1980</mat-option>
                <mat-option [value]="DrawingFilter.Corrupt">Corrompu</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="file-item">
            <h4 class="file-type">Type de fichier :</h4>
            <mat-button-toggle-group [value]="currentFileType" (change)="currentFileType = $event.value">
                <mat-button-toggle [class.theme-selected-button]="currentFileType === FileType.Svg" [value]="FileType.Svg">
                    SVG
                </mat-button-toggle>
                <mat-button-toggle [class.theme-selected-button]="currentFileType === FileType.Png" [value]="FileType.Png">
                    PNG
                </mat-button-toggle>
                <mat-button-toggle [class.theme-selected-button]="currentFileType === FileType.Jpeg" [value]="FileType.Jpeg">
                    JPEG
                </mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <mat-card class="preview-item">
            <mat-card-title>Aper√ßu</mat-card-title>
            <app-drawing-preview></app-drawing-preview>
        </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button mat-dialog-close class="button">Annuler</button>
        <button mat-raised-button mat-dialog-close class="button" type="submit" [disabled]="titleFormControl.invalid" cdkFocusInitial>
            Exporter le dessin
        </button>
    </mat-dialog-actions>
</form>
