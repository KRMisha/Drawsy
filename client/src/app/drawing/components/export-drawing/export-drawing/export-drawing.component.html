<div>
    <mat-form-field class="chip-list">
        <mat-chip-list #chipList aria-label="Label selection">
            <mat-chip *ngFor="let label of labels" [selectable]="selectable" [removable]="removable" (removed)="removeLabel(label)" color=$primary>
                {{ label.name }}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
            <input
                placeholder="Nouvelle Ã©tiquette..."
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="addLabel($event)"
            >
        </mat-chip-list>
    </mat-form-field>
</div>

<div>
    <a [href]="fileUrl" download="file.svg">
        <button mat-raised-button (click)="exportDrawing()">Download</button>
    </a>
</div>
