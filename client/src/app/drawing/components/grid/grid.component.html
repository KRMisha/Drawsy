<div class="container">
    <button mat-raised-button class="toggle-button" (click)="gridService.toggleGrid(); selectIcon()">
        <mat-icon>{{ icon }}</mat-icon>
    </button>
    <div class="dimension-buttons-container">
        <form [formGroup]="sizeGroup" class="form">
            <mat-form-field class="form-field">
                <input
                    matInput
                    class="input"
                    value="{{ gridService.gridSize }}"
                    placeholder="Taille du carrÃ©"
                    formControlName="size"
                    [matTooltip]="getSizeErrorMessage()"
                    matTooltipClass="error-tooltip"
                />
            </mat-form-field>
        </form>
        <button mat-raised-button class="input-button" (click)="gridService.lowerGridSize()">
            <mat-icon>remove</mat-icon>
        </button>
        <button mat-raised-button class="input-button" (click)="gridService.raiseGridSize()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <h4 class="mat-h4">Alpha</h4>
    <form [formGroup]="opacityGroup" class="form">
        <input
            matInput
            class="alpha-input"
            placeholder="Valeur du alpha"
            formControlName="opacity"
            [matTooltip]="getOpacityErrorMessage()"
            matTooltipClass="error-tooltip"
        />
    </form>
    <mat-slider
        class="slider"
        min="10"
        max="100"
        (input)="this.opacityGroup.controls.opacity.setValue($event.value / sliderRange)"
        [value]="opacityGroup.controls.opacity.value * sliderRange"
    ></mat-slider>
</div>
