<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="guide-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <button
                mat-button
                class="menu-item"
                (click)="selectGuide.emit(node.guide); updateGuideButton(node.guide.name)"
                [class.selected]="node.guide.name === selectedComponentButton"
            >
                {{ node.name }}
            </button>
        </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </button>
                {{ node.name }}
            </div>
            <ul [class.guide-tree-hidden]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
