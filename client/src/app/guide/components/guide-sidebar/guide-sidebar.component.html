<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="guide-tree theme-background-color">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <button
                mat-button
                class="menu-item"
                (click)="currentGuideNode = node"
                [class.theme-selected-button]="node === currentGuideNode"
            >
                {{ node.name }}
            </button>
        </li>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Détailler ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
                    </mat-icon>
                </button>
                <button mat-button class="menu-item" matTreeNodeToggle [attr.aria-label]="'Détailler ' + node.name">
                    <span>{{ node.name }}</span>
                </button>
            </div>
            <ul [class.guide-tree-invisible]="!treeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
