<div class="container">
    <app-guide-sidebar #appSidebar class="item-sidebar"></app-guide-sidebar>
    <button mat-icon-button mat-dialog-close class="item-exit-button">
        <mat-icon class="icon">close</mat-icon>
    </button>
    <div mat-dialog-content class="item-guide-content">
        <ng-template #appGuideContent cdkFocusInitial></ng-template>
    </div>
    <div mat-dialog-actions align="center" class="item-buttons">
        <div class="previous">
            <button mat-icon-button [disabled]="!hasPreviousGuide" class="navigation-button" (click)="selectPreviousGuide()">
                <mat-icon class="icon">keyboard_arrow_left</mat-icon> Précédent
            </button>
        </div>
        <div class="next">
            <button mat-icon-button [disabled]="!hasNextGuide" class="navigation-button" (click)="selectNextGuide()">
                Suivant <mat-icon class="icon">keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </div>
</div>
